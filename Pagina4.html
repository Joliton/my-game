<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>CMSP Web</title>
    <meta property="og:title" content="CMSP Web"/>
    <meta property="og:description" content="Centro de Hackeamento do Estado de São Paulo."/>
    <meta property="og:image" content="https://edusp-static.ip.tv/webinar/edusp/login_logo.png"/>
    <link id="favicon" rel="icon" type="image/png" href="https://edusp-static.ip.tv/webinar/edusp/favicon.png" sizes="32x32">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://edusp-static.ip.tv/webinar/edusp/css.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<div id="login-student" class="fr bgw sha" style="width:380px;height:590px">
    <div class="fic fc w100">
        <div class="fic"><img src="https://edusp-static.ip.tv/webinar/edusp/login_logo.png" class="logo fic pt10 pb10" style="width:275px;height:auto;"></div>
        <div class="fic ss p5 b" style="width:275px;text-align:center;">Para acessar, utilize o mesmo login da SED</div>
        <div class="fic sn fr" style="width:275px">
            <div class="pt10 pb5">
                <div class="sxs">RA</div>
                <div><input class="in sn pl5" id="ra-student" name="ra" type="text" style="text-align:left;width:180px;height:30px;"></div>
            </div>
            <div class="pt10 pb5" style="width:10px;">
                <div class="sxs">&nbsp;</div>
                <div class="pl5 pr5" style="height:30px;">-</div>
            </div>
            <div class="pt10 pb5">
                <div class="sxs">Dígito</div>
                <div><input class="in sn pl5 pr10" id="digit-student" name="ra" type="text" maxlength="2" style="text-align:left;width:35px;height:30px;"></div>
            </div>
        </div>
        <div class="fic sn pt10" style="width:275px;padding-bottom:10px;">
            <div class="pt10 sxs">Senha:</div>
            <div>
                <input class="passwordfield in sn pl5" id="password-student" type="password" name="password" style="text-align:left;width:255px;height:30px;">
                <span class="showpassword material-icons" style="font-size:15px;width:15px">&#xE8F4;</span>
            </div>
        </div>
        <div id="alert" class="alert fic sxs b tr pl10 pr10" style="min-height:16px;text-align:center;"></div>
        <div class="fic p10">
            <div class="fic sxs pt5 pb5">
                <input id="btn-login-student" name="student" type="button" class="btn-login fic bt cb tw sn sha" style="width:236px;height:44px;border:0px;background-color:#325794;" value="Entrar" />
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#btn-login-student').click(function() {
            var ra = $('#ra-student').val();
            var digit = $('#digit-student').val();
            var password = $('#password-student').val();

            // Verifica se o RA e o dígito estão corretos
            if (ra === 'ABACATE' && digit === '5' && password === 'ABACATE') {
                window.location.href = 'https://joliton.github.io/my-game/Pagina_2#.html';
            } else {
                $('#alert').text('RA, dígito ou senha incorretos. Tente novamente.');
            }
        });
    });
</script>

</body>
</html>
