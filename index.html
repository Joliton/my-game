<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Tigre</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
        }
        canvas {
            display: block;
            margin: auto;
            background-color: #fff;
            border: 2px solid #000;
        }
        #startBtn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="startBtn">Iniciar Jogo</button>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let tiger = { x: 50, y: 300, width: 50, height: 50, hp: 3, points: 0, isJumping: false, jumpVelocity: 0, gravity: 2 };
        let trash = [];
        let gameInterval;
        let gameTime = 0;

        document.getElementById('startBtn').onclick = startGame;
        document.addEventListener('keydown', control);

        function startGame() {
            tiger.hp = 3;
            tiger.points = 0;
            trash = [];
            gameTime = 0;
            document.getElementById('startBtn').style.display = 'none';
            gameInterval = setInterval(updateGame, 20);
            setInterval(() => gameTime++, 1000);
            spawnTrash();
        }

        function spawnTrash() {
            setInterval(() => {
                const trashItem = { x: canvas.width, y: 300, width: 30, height: 30 }; // Lixo na frente do tigre
                trash.push(trashItem);
            }, 2000);
        }

        function control(event) {
            if (event.key === ' ' && !tiger.isJumping) {
                jump();
            }
            if (event.key === 'a') {
                attack();
            }
        }

        function jump() {
            tiger.isJumping = true;
            tiger.jumpVelocity = -15; // Velocidade inicial do pulo
        }

        function attack() {
            // Implementar lógica de ataque
            console.log("Ataque!");
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateTiger();
            drawTiger();
            drawTrash();
            updateTrashPosition();
            drawStats();
        }

        function updateTiger() {
            if (tiger.isJumping) {
                tiger.y += tiger.jumpVelocity;
                tiger.jumpVelocity += tiger.gravity; // Aplicar gravidade

                // Se o tigre atingir o chão
                if (tiger.y >= 300) {
                    tiger.y = 300;
                    tiger.isJumping = false;
                }
            }
        }

        function drawTiger() {
            ctx.fillStyle = 'orange';
            ctx.fillRect(tiger.x, tiger.y, tiger.width, tiger.height);
        }

        function drawTrash() {
            ctx.fillStyle = 'brown';
            trash.forEach(item => {
                ctx.fillRect(item.x, item.y, item.width, item.height);
            });
        }

        function updateTrashPosition() {
            for (let i = 0; i < trash.length; i++) {
                trash[i].x -= 5;
                // Verifica colisão com o lixo
                if (trash[i].x < tiger.x + tiger.width && trash[i].x + trash[i].width > tiger.x && trash[i].y + trash[i].height >= tiger.y) {
                    trash.splice(i, 1);
                    i--;
                    tiger.hp--; // Perde uma vida ao colidir
                    if (tiger.hp <= 0) {
                        endGame();
                    }
                } else if (trash[i].x < 0) {
                    trash.splice(i, 1);
                    i--;
                }
            }
        }

        function drawStats() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Vidas: ${tiger.hp}`, 10, 20);
            ctx.fillText(`Pontos: ${tiger.points}`, 10, 40);
            ctx.fillText(`Tempo: ${gameTime}`, 10, 60);
        }

        function endGame() {
            clearInterval(gameInterval);
            alert("Game Over! Você perdeu todas as vidas.");
            document.getElementById('startBtn').style.display = 'block';
        }
    </script>
</body>
</html>
