<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Tigrinho money</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Para posicionar o botão de pulo */
        }
        canvas {
            display: block;
            background-color: #fff;
            border: 2px solid #000;
        }
        #startBtn {
            position: absolute;
            top: 50px; /* Mais perto do jogo */
            left: 50%;
            transform: translateX(-50%);
            padding: 25px 50px; /* Aumentando o tamanho do botão */
            font-size: 24px; /* Aumentando o tamanho da fonte */
            cursor: pointer;
            background-color: #4CAF50; /* Cor do botão */
            border: none;
            border-radius: 10px; /* Aumentando a borda */
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para efeito de profundidade */
        }
        #jumpBtn {
            position: absolute;
            bottom: 20px; /* Posição do botão de pulo */
            right: 20px; /* Lado direito */
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            background-color: #FFA500; /* Cor do botão */
            border: none;
            border-radius: 5px;
            color: white;
        }
    </style>
</head>
<body>
    <button id="startBtn">Iniciar Jogo</button>
    <button id="jumpBtn" style="display: none;">Pular</button>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let tiger = { x: 50, y: 300, width: 50, height: 50, hp: 3, points: 0, isJumping: false, jumpVelocity: 0, gravity: 1.5 };
        let trash = [];
        let gameInterval;
        let gameTime = 0;

        document.getElementById('startBtn').onclick = startGame;
        document.getElementById('jumpBtn').onclick = jump; // Adicionando evento de clique para o botão de pulo
        document.addEventListener('keydown', control);

        // Eventos de toque
        canvas.addEventListener('touchstart', function(event) {
            event.preventDefault(); // Evita o comportamento padrão
            if (tiger.hp > 0) {
                jump();
            }
        });

        function startGame() {
            tiger.hp = 3;
            tiger.points = 0;
            trash = [];
            gameTime = 0;
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('jumpBtn').style.display = 'block'; // Mostrar botão de pulo
            gameInterval = setInterval(updateGame, 20);
            setInterval(() => gameTime++, 1000);
            spawnTrash();
        }

        function spawnTrash() {
            setInterval(() => {
                if (trash.length < 3) {
                    const trashItem = { x: canvas.width, y: 300, width: 30, height: 30 };
                    trash.push(trashItem);
                }
            }, 2000);
        }

        function control(event) {
            if (event.key === ' ' && !tiger.isJumping) {
                jump();
            }
            if (event.key === 'a') {
                attack();
            }
        }

        function jump() {
            if (!tiger.isJumping) {
                tiger.isJumping = true;
                tiger.jumpVelocity = -25;
            }
        }

        function attack() {
            console.log("Ataque!");
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateTiger();
            drawTiger();
            drawTrash();
            updateTrashPosition();
            drawStats();
        }

        function updateTiger() {
            if (tiger.isJumping) {
                tiger.y += tiger.jumpVelocity;
                tiger.jumpVelocity += tiger.gravity;

                if (tiger.y >= 300) {
                    tiger.y = 300;
                    tiger.isJumping = false;
                }
            }
        }

        function drawTiger() {
            ctx.fillStyle = 'orange';
            ctx.fillRect(tiger.x, tiger.y, tiger.width, tiger.height);
        }

        function drawTrash() {
            ctx.fillStyle = 'brown';
            trash.forEach(item => {
                ctx.fillRect(item.x, item.y, item.width, item.height);
            });
        }

        function updateTrashPosition() {
            for (let i = 0; i < trash.length; i++) {
                trash[i].x -= 4;
                if (trash[i].x < tiger.x + tiger.width && trash[i].x + trash[i].width > tiger.x && trash[i].y + trash[i].height >= tiger.y) {
                    if (!tiger.isJumping) {
                        trash.splice(i, 1);
                        i--;
                        tiger.hp--;
                        if (tiger.hp <= 0) {
                            endGame();
                        }
                    }
                } else if (trash[i].x < 0) {
                    trash.splice(i, 1);
                    i--;
                }
            }
        }

        function drawStats() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Vidas: ${tiger.hp}`, 10, 20);
            ctx.fillText(`Pontos: ${tiger.points}`, 10, 40);
            ctx.fillText(`Tempo: ${gameTime}`, 10, 60);
        }

        function endGame() {
            clearInterval(gameInterval);
            alert("Game Over! Você perdeu todas as vidas.");
            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('jumpBtn').style.display = 'none'; // Esconder botão de pulo ao final do jogo
        }
    </script>
</body>
</html>
