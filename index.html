<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo ambiental</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        canvas {
            display: block;
            background-color: #fff;
            border: 2px solid #000;
        }
        #startBtn {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 25px 50px;
            font-size: 24px;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        #jumpBtn, #attackBtn {
            position: absolute;
            bottom: 20px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            background-color: #FFA500;
            border: none;
            border-radius: 5px;
            color: white;
        }
        #jumpBtn {
            left: 20px;
        }
        #attackBtn {
            right: 20px;
        }
        #victoryMessage {
            display: none;
            position: absolute;
            top: 100px;
            font-size: 24px;
            color: green;
            z-index: 10;
        }
        #projectTitle {
            margin-top: 50px;
            font-size: 28px;
            color: darkgreen;
            text-align: center;
        }
        #projectsBtn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #questionModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 20;
            text-align: center;
        }
        #questionText {
            font-size: 24px; /* Aumentado para 24px */
            margin-bottom: 20px;
        }
        .answerBtn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            margin: 5px;
        }
    </style>
</head>
<body>
    <button id="startBtn">Iniciar Jogo</button>
    <button id="jumpBtn" style="display: block;">Pular</button>
    <button id="attackBtn" style="display: block;">Atacar</button>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="victoryMessage">Parab√©ns! Voc√™ ganhou!! ü•≥ü•≥</div>

    <div id="projectTitle">Clique aqui pra visualizar os projetos de mat√©rias descart√°veis</div>
    <button id="projectsBtn" onclick="window.location.href='Pagina_2.html'">Projetos</button>

    <div id="questionModal">
        <div id="questionText"></div>
        <button class="answerBtn" onclick="checkAnswer(0)"></button>
        <button class="answerBtn" onclick="checkAnswer(1)"></button>
        <button class="answerBtn" onclick="checkAnswer(2)"></button>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const backgroundImage = new Image();
        backgroundImage.src = 'https://img.freepik.com/vetores-premium/lixo-na-rua_1308-22893.jpg';

        const trashImage = new Image();
        trashImage.src = 'https://www.pinclipart.com/picdir/big/559-5599148_about-desenho-de-lata-lixo-clipart.png';

        const tigerImage = new Image();
        tigerImage.src = 'https://th.bing.com/th/id/OIP.dHHbtcAfCNgMVUgS7hNdCwHaHu?rs=1&pid=ImgDetMain'; // Nova imagem do tigre

        let tiger = { x: 50, y: 300, width: 50, height: 50, hp: 3, points: 0, isJumping: false, jumpVelocity: 0, gravity: 1.5 };
        let trash = [];
        let gameInterval;
        let gameTime = 0;

       const questions = [
    {
        question: "O que √© sociologia?",
        answers: ["O estudo da biologia humana", "O estudo das sociedades e suas intera√ß√µes", "O estudo da psicologia individual", "O estudo da economia global"],
        correct: 1 // Resposta correta: O estudo das sociedades e suas intera√ß√µes
    },
    {
        question: "Quem √© considerado o pai da sociologia?",
        answers: ["Karl Marx", "Emile Durkheim", "Auguste Comte", "Max Weber"],
        correct: 2 // Resposta correta: Auguste Comte
    },
    {
        question: "O que √© estratifica√ß√£o social?",
        answers: ["A organiza√ß√£o da sociedade em classes sociais", "O estudo das intera√ß√µes humanas", "A an√°lise dos comportamentos individuais", "O processo de globaliza√ß√£o"],
        correct: 0 // Resposta correta: A organiza√ß√£o da sociedade em classes sociais
    },
    {
        question: "O que √© mobilidade social?",
        answers: ["A mudan√ßa de h√°bitos culturais", "A capacidade de mudar de posi√ß√£o social", "A intera√ß√£o entre grupos sociais", "A forma√ß√£o de comunidades"],
        correct: 1 // Resposta correta: A capacidade de mudar de posi√ß√£o social
    },
    {
        question: "Qual a import√¢ncia da pesquisa sociol√≥gica?",
        answers: ["Para entender a hist√≥ria da arte", "Para informar pol√≠ticas p√∫blicas e promover mudan√ßas sociais", "Para estudar a evolu√ß√£o das esp√©cies", "Para analisar a literatura cl√°ssica"],
        correct: 1 // Resposta correta: Para informar pol√≠ticas p√∫blicas e promover mudan√ßas sociais
    }
];

        let jumpCount = 0; // Contador de pulos

function jump() {
    if (jumpCount < 2) { // Permite at√© 2 pulos
        tiger.isJumping = true;
        tiger.jumpVelocity = -25; // Ajuste a velocidade do pulo conforme necess√°rio
        jumpCount++; // Incrementa o contador de pulos
    }
}

// Chamada da fun√ß√£o de pulo
document.getElementById('jumpBtn').onclick = jump;

document.addEventListener('keydown', function(event) {
    if (event.key === ' ' && !tiger.isJumping) {
        jump();
    }
});


        backgroundImage.onload = function() {
            document.getElementById('startBtn').style.display = 'block';
        };

        document.getElementById('startBtn').onclick = startGame;
        document.getElementById('jumpBtn').onclick = jump;
        document.getElementById('attackBtn').onclick = attack;
        document.addEventListener('keydown', control);

        canvas.addEventListener('touchstart', function(event) {
            event.preventDefault();
            if (tiger.hp > 0) {
                jump();
            }
        });

        function startGame() {
            tiger.hp = 3; // Alterado para 3
            tiger.points = 0;
            trash = [];
            gameTime = 0;
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('victoryMessage').style.display = 'none'; // Esconde a mensagem de vit√≥ria
            gameInterval = setInterval(updateGame, 20);
            setInterval(() => {
                gameTime++;
                if (gameTime >= 120) { // Termina o jogo ap√≥s 120 segundos
                    endGame(true);
                }
            }, 1000);
            spawnTrash();
        }

        function spawnTrash() {
            setInterval(() => {
                if (trash.length < 3) {
                    const trashItem = { x: canvas.width, y: 300, width: 30, height: 30 };
                    trash.push(trashItem);
                }
            }, 2000);
        }

        function control(event) {
            if (event.key === ' ' && !tiger.isJumping) {
                jump();
            }
            if (event.key === 'a') {
                attack();
            }
        }

        function jump() {
            if (!tiger.isJumping) {
                tiger.isJumping = true;
                tiger.jumpVelocity = -25;
            }
        }

        function attack() {
            for (let i = trash.length - 1; i >= 0; i--) {
                if (trash[i].x < tiger.x + tiger.width && trash[i].x + trash[i].width > tiger.x && trash[i].y + trash[i].height >= tiger.y) {
                    trash.splice(i, 1);
                    tiger.points += 10;
                    displayPoints();
                    break;
                }
            }
        }

        function displayPoints() {
            ctx.fillStyle = 'yellow';
            ctx.font = '20px Arial';
            ctx.fillText('+10', tiger.x, tiger.y - 10);
            setTimeout(() => {
                ctx.clearRect(tiger.x, tiger.y - 30, 50, 20);
            }, 1000);
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
            updateTiger();
            drawTiger();
            drawTrash();
            updateTrashPosition();
            drawStats();
        }

        function updateTiger() {
            if (tiger.isJumping) {
                tiger.y += tiger.jumpVelocity;
                tiger.jumpVelocity += tiger.gravity;

                if (tiger.y >= 300) {
                    tiger.y = 300;
                    tiger.isJumping = false;
                }
            }
        }

        function drawTiger() {
            const tigerWidth = 60; // Ajuste a largura conforme necess√°rio
            const tigerHeight = 60; // Ajuste a altura conforme necess√°rio
            ctx.drawImage(tigerImage, tiger.x, tiger.y, tigerWidth, tigerHeight); // Usa a nova imagem do tigre
        }

        function drawTrash() {
            trash.forEach(item => {
                ctx.drawImage(trashImage, item.x, item.y, 60, 60);
            });
        }

        function updateTrashPosition() {
            for (let i = 0; i < trash.length; i++) {
                trash[i].x -= 4;
                if (trash[i].x < tiger.x + tiger.width && trash[i].x + trash[i].width > tiger.x && trash[i].y + trash[i].height >= tiger.y) {
                    if (!tiger.isJumping) {
                        trash.splice(i, 1);
                        i--;
                        tiger.hp--;
                        if (tiger.hp <= 0) {
                            endGame(false);
                        }
                    }
                } else if (trash[i].x < 0) {
                    trash.splice(i, 1);
                    i--;
                }
            }
        }

        function drawStats() {
            ctx.fillStyle = 'red';
            ctx.font = '20px Arial';
            ctx.fillText(`Vidas: ${tiger.hp}`, 10, 20);
            ctx.fillText(`Pontos: ${tiger.points}`, 10, 40);
            ctx.fillText(`Tempo: ${gameTime}`, 10, 60);
        }

        function endGame(won) {
            clearInterval(gameInterval);
            if (won) {
                document.getElementById('victoryMessage').innerText = "Parab√©ns! Voc√™ ganhou!! ü•≥ü•≥"; // Mensagem de vit√≥ria alterada
                document.getElementById('victoryMessage').style.display = 'block';
            } else {
                showQuestion();
            }
            document.getElementById('startBtn').style.display = 'block';
        }

        function showQuestion() {
            const randomIndex = Math.floor(Math.random() * questions.length);
            const question = questions[randomIndex];
            document.getElementById('questionText').innerText = question.question;
            const answerButtons = document.querySelectorAll('.answerBtn');
            answerButtons.forEach((btn, index) => {
                btn.innerText = question.answers[index];
            });
            document.getElementById('questionModal').style.display = 'block';
        }

        function checkAnswer(selected) {
            const randomIndex = Math.floor(Math.random() * questions.length);
            const question = questions[randomIndex];
            if (selected === question.correct) {
                alert("Correto! Voc√™ aprendeu algo novo!");
            } else {
                alert("Incorreto! Tente novamente na pr√≥xima vez.");
            }
            document.getElementById('questionModal').style.display = 'none'; // Fecha o modal
        }
    </script>
</body>
</html>
